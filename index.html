<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./img/logo razor.png" />
    <link
      rel="stylesheet"

      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Razor pay</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="bg-white">
      <div
        class="relative w-[1200px] mx-auto flex items-center justify-between"

        <a href=" " class="cursor-pointer px-3 pr-7"
          ><img src="./img/logo razor.png" width="135px" height="30ppx"
        /></a>
        <!-- nav bar -->
        <ul class="flex">
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-17 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Payments</a>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-15 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Banking</a>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="">Corporate Card</a>
            <div
              class="absolute bottom-0 w-27 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-13 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Payroll</a>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-18 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Resources</a>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-15 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Support</a>
          </li>
          <li
            class="text-deepBlue font-sans p-5 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <div
              class="absolute bottom-0 w-13 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
            <a href="">Prising</a>
          </li>
        </ul>
        <!-- login signup  -->
        <div class="flex space-x-2">
          <div class="p-3">
            <img src="./img/flag.jpg" alt=" " width="28px" height="20px" />
          </div>
          <button
            class="font-bold px-6 font-sans text-lightBlue border-lightBlue border-2 cursor-pointer rounded-sm text-sm"
          >
            Login
          </button>
          <button
            class="px-6 font-sans bg-lightBlue text-white border-2 cursor-pointer transition-all duration-200 rounded-lg text-sm font-bold"
          >
            Sign up <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div>
        <!--  -->
      </div>
    </nav>
    <!-- hero section -->
    <section class="relative bg-deepBlue">
      <div class="w-10/12 flex flex-row justify-between items-center mx-auto">
        <!-- left -->
        <div class="">
          <h1 class="text-[40px] text-white font-bold leading-[1.2] font-sans">
            Power your finanance, grow your business
          </h1>
          <div class="w-6 h-1 mt-4 bg-greenLight"></div>
          <p class="font-sans text-[18px] leading-7 text-white mt-6 opacity-70">
            accept payments from customers. Automate payouts to ventors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white px-7 py-3 mt-6 rounded-md font-sans font-bold hover:bg-Blue-500 cursor-pointer"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right  -->

        <img src="./img/razorpay.jpg" alt="" class="max-w-[680px]" />
      </div>
